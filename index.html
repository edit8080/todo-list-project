<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="todo-header">
      <h1><i class="fas fa-check"></i>TODO List</h1>
    </header>

    <main class="todo-list">
      <section class="todo-list__section">
        <div class="todo-list__column">
          <div class="todo-list__title">No Status</div>
          <div class="todo-list__create-item">+ New</div>

          <div class="todo-list__items">
            <div>
              <div class="todo-list__item">
                <div class="todo-list__item__title">
                  <mark>Todo Title</mark>
                </div>
                <div class="todo-list__item__time">
                  2021.02.14 12:00:00
                  <div>
                    <i class="fas fa-edit"></i>
                    <i class="far fa-trash-alt"></i>
                  </div>
                </div>
              </div>

              <div class="todo-list__item">
                <div class="todo-list__item__title">
                  <mark>Todo Title</mark>
                </div>
                <div class="todo-list__item__time">
                  2021.02.14 13:00:00
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>

              <div class="todo-list__item">
                <div class="todo-list__item__title">
                  <mark>Todo Title</mark>
                </div>
                <div class="todo-list__item__time">
                  2021.02.14 14:00:00
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Next Up</div>
          <div class="todo-list__create-item">+ New</div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">In Progress</div>
          <div class="todo-list__create-item">+ New</div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Completed</div>
          <div class="todo-list__create-item">+ New</div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/f98b1fd2c4.js"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/createItem.js"></script>
    <script src="javascript/readItem.js"></script>
    <script src="javascript/updateItem.js"></script>
    <script src="javascript/deleteItem.js"></script>
  </body>
</html>
