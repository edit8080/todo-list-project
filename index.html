<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="todo-header">
      <h1><i class="fas fa-check"></i>TODO List</h1>
    </header>

    <main class="todo-list">
      <section class="todo-list__section">
        <div class="todo-list__column">
          <div class="todo-list__title">No Status</div>
          <div class="todo-list__items">
            <div class="todo-list__item-new">+ New</div>
            <div class="todo-list__item"></div>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Next Up</div>
          <div class="todo-list__items">
            <div class="todo-list__item-new">+ New</div>
            <div class="todo-list__item"></div>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">In Progress</div>
          <div class="todo-list__items">
            <div class="todo-list__item-new">+ New</div>
            <div class="todo-list__item"></div>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Completed</div>
          <div class="todo-list__items">
            <div class="todo-list__item-new">+ New</div>
            <div class="todo-list__item"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/f98b1fd2c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
