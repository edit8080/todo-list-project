<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="todo-header">
      <h1><i class="fas fa-check"></i>TODO List</h1>
    </header>

    <main class="todo-list">
      <section class="todo-list__section">
        <div class="todo-list__column">
          <div class="todo-list__title">No Status</div>
          <div class="todo-list__create-item">+ New</div>

          <div class="todo-list__items">
            <ul id="no-status"></ul>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Next Up</div>
          <div class="todo-list__create-item">+ New</div>

          <div class="todo-list__items">
            <ul id="next-up"></ul>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">In Progress</div>
          <div class="todo-list__create-item">+ New</div>

          <div class="todo-list__items">
            <ul id="in-progress"></ul>
          </div>
        </div>

        <div class="todo-list__column">
          <div class="todo-list__title">Completed</div>
          <div class="todo-list__create-item">+ New</div>

          <div class="todo-list__items">
            <ul id="completed__list"></ul>
          </div>
        </div>
      </section>
    </main>

    <div class="modal display-none">
      <div class="bg"></div>
      <div class="modalBox">
        <h2>Category</h2>
        <form class="todo-create">
          <label for="todo-title"> Title </label>
          <input required type="text" id="todo-title" spellcheck="false" />

          <label for="todo-date"> Date </label>
          <input required type="datetime-local" id="todo-date" />

          <label for="todo-priority"> Priority </label>
          <div id="todo-priority">
            <label for="high">
              <input
                type="radio"
                id="high"
                name="priority"
                value="high"
                checked
              />
              High
            </label>
            <label for="medium">
              <input type="radio" id="medium" name="priority" value="medium" />
              Medium
            </label>
            <label for="low">
              <input type="radio" id="low" name="priority" value="low" />
              Low
            </label>
          </div>
          <label for="todo-detail"> Detail </label>
          <textarea
            id="todo-detail"
            rows="4"
            cols="35"
            spellcheck="false"
          ></textarea>

          <button type="submit" id="save-button">Save</button>
        </form>
        <button id="delete-button">Delete</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f98b1fd2c4.js"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/createItem.js"></script>
    <script src="javascript/updateItem.js"></script>
    <script src="javascript/deleteItem.js"></script>
  </body>
</html>
